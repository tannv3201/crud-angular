<div style="padding: 100px 40px 0 40px">
  <div class="card">
    <p-table
      [value]="studentList"
      styleClass="p-datatable-gridlines"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="caption">
        <div class="d-flex justify-content-between align-items-center">
          <p style="margin-bottom: 0">Học sinh</p>
          <p-button
            label="Thêm học sinh"
            icon="pi pi-plus"
            size="small"
            (click)="openStudentDetailModal(null, 'add')"
          ></p-button>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Tên học sinh</th>
          <th>Tên lớp</th>
          <th>Thao tác</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-student>
        <tr>
          <td>{{ student?.name }}</td>
          <td>{{ student?.class_?.name }}</td>
          <td>
            <div class="d-flex gap-3">
              <p-button
                icon="pi pi-search"
                styleClass="p-button-rounded p-button-success p-button-text"
                (click)="openStudentDetailModal(student, 'view')"
              ></p-button>
              <p-button
                icon="pi pi-pencil"
                (click)="openStudentDetailModal(student, 'edit')"
                styleClass="p-button-rounded p-button-info p-button-text"
              ></p-button>
              <p-button
                icon="pi pi-times"
                styleClass="p-button-rounded p-button-danger p-button-text"
                (click)="confirm($event, student)"
              ></p-button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="d-flex align-items-center justify-content-end">
      <span class="mx-1 text-color">Số bản ghi mỗi trang: </span>
      <p-dropdown
        [options]="options"
        optionLabel="label"
        optionValue="value"
        [(ngModel)]="pageSize"
        (ngModelChange)="changeRowsPerPage($event)"
      />
      <p-paginator
        [first]="first"
        [rows]="pageSize"
        [totalRecords]="totalRecords"
        (onPageChange)="onPageChange($event)"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="{first} - {last} of {totalRecords}"
        [showPageLinks]="false"
        [showFirstLastIcon]="false"
      ></p-paginator>
    </div>
    <p-confirmPopup></p-confirmPopup>
  </div>
</div>
