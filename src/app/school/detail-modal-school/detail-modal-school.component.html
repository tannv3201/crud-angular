<form
  [formGroup]="schoolForm"
  class="d-block"
  style="height: 100% !important; position: relative"
>
  <div class="d-flex flex-column gap-3">
    <div class="d-flex flex-column gap-2">
      <label htmlFor="name">Tên trường học</label>
      <input
        pInputText
        pAutoFocus
        [autofocus]="true"
        id="name"
        aria-describedby="name-help"
        formControlName="name"
        [readOnly]="mode === 'view'"
        placeholder="Nhập tên trường học"
        [ngClass]="{
          'is-invalid':
            schoolForm.get('name')?.invalid && schoolForm.get('name')?.touched
        }"
      />
      <div
        *ngIf="
          schoolForm.get('name')?.invalid && schoolForm.get('name')?.touched
        "
        class="invalid-feedback"
      >
        Tên trường học là bắt buộc.
      </div>
    </div>
    <div class="d-flex flex-column gap-2">
      <label htmlFor="address">Địa chỉ</label>
      <input
        pInputText
        [readOnly]="mode === 'view'"
        id="address"
        aria-describedby="address-help"
        formControlName="address"
        placeholder="Nhập địa chỉ"
        [ngClass]="{
          'is-invalid':
            schoolForm.get('address')?.invalid &&
            schoolForm.get('address')?.touched
        }"
      />
      <div
        *ngIf="
          schoolForm.get('address')?.invalid &&
          schoolForm.get('address')?.touched
        "
        class="invalid-feedback"
      >
        Địa chỉ là bắt buộc.
      </div>
    </div>
  </div>

  <div class="position-absolute bottom-0 end-0" *ngIf="mode !== 'view'">
    <div class="d-flex gap-3 justify-content-end">
      <p-button
        label="Hủy"
        styleClass="p-button-raised p-button-text p-button-secondary"
        (click)="ref.close()"
      ></p-button>
      <p-button label="Lưu" (click)="submit()"></p-button>
    </div>
  </div>
</form>
