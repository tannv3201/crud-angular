<div style="padding: 100px 40px 0 40px">
  <div class="card">
    <p-table
      [value]="schoolList"
      styleClass="p-datatable-gridlines"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="caption">
        <div class="d-flex justify-content-between align-items-center">
          <p style="margin-bottom: 0">Trường học</p>
          <p-button
            label="Thêm trường học"
            icon="pi pi-plus"
            size="small"
            (click)="openSchoolDetailModal(null, 'add')"
          ></p-button>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Tên trường</th>
          <th>Địa chỉ</th>
          <th>Thao tác</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-school>
        <tr>
          <td>{{ school?.name }}</td>
          <td>{{ school?.address }}</td>
          <td>
            <div class="d-flex gap-3">
              <p-button
                icon="pi pi-search"
                styleClass="p-button-rounded p-button-success p-button-text"
                (click)="openSchoolDetailModal(school, 'view')"
              ></p-button>
              <p-button
                icon="pi pi-pencil"
                (click)="openSchoolDetailModal(school, 'edit')"
                styleClass="p-button-rounded p-button-info p-button-text"
              ></p-button>
              <p-button
                icon="pi pi-times"
                styleClass="p-button-rounded p-button-danger p-button-text"
                (click)="confirm($event, school)"
              ></p-button>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary"> Footer </ng-template>
    </p-table>
    <p-confirmPopup></p-confirmPopup>
  </div>
</div>
