<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Trường học</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="addSchool()">
              <i class="fas fa-plus-circle"></i><span>Thêm trường học</span>
            </button>
          </div>
        </div>
      </div>
      <table
        class="table table-striped table-hover table-bordered table-content"
      >
        <thead>
          <tr class="center-align">
            <th>Tên trường học</th>
            <th>Địa chỉ</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let school of schoolList">
            <td>{{ school?.name }}</td>
            <td>{{ school?.address }}</td>
            <td>
              <a href="#" [routerLink]="['/school/', school.id]" class="btn"
                ><i class="fas fa-eye view"></i
              ></a>
              <a href="#" [routerLink]="['/editSchool/', school.id]" class="btn"
                ><i class="fa fa-edit edit"></i
              ></a>
              <button
                type="button"
                (click)="deleteSchoolConfirmation(school)"
                class="btn"
              >
                <i class="fas fa-trash-alt delete"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td *ngIf="schoolList.length == 0" colspan="3" class="text-center">
              Không có dữ liệu
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
