<div style="padding: 100px 40px 0 40px">
  <div class="card">
    <div class="p-3">
      <div class="d-flex justify-content-between align-items-center">
        <p style="margin-bottom: 0" style="font-weight: 500; font-size: 20px">
          Trường học
        </p>
        <p-button
          label="Thêm trường học"
          icon="pi pi-plus"
          size="small"
          (click)="openSchoolDetailModal(null, 'add')"
        ></p-button>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="d-flex flex-column gap-2">
            <input
              pInputText
              id="filterName"
              [(ngModel)]="filterName"
              placeholder="Tìm kiếm theo tên trường..."
              (ngModelChange)="onChangeFilterName($event)"
            />
          </div>
        </div>
      </div>
    </div>
    <p-table
      [value]="schoolList"
      styleClass="p-datatable-gridlines"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Tên trường</th>
          <th>Địa chỉ</th>
          <th style="width: 15%; text-align: center">Thao tác</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-school>
        <tr>
          <td>{{ school?.name }}</td>
          <td>{{ school?.address }}</td>
          <td>
            <div class="row">
              <div class="col-sm">
                <p-button
                  icon="pi pi-search"
                  styleClass="p-button-rounded p-button-success p-button-text"
                  (click)="openSchoolDetailModal(school, 'view')"
                ></p-button>
              </div>
              <div class="col-sm">
                <p-button
                  icon="pi pi-pencil"
                  (click)="openSchoolDetailModal(school, 'edit')"
                  styleClass="p-button-rounded p-button-info p-button-text"
                ></p-button>
              </div>
              <div class="col-sm">
                <p-button
                  icon="pi pi-times"
                  styleClass="p-button-rounded p-button-danger p-button-text"
                  (click)="confirmDelete($event, school)"
                ></p-button>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td [attr.colspan]="3" [className]="'text-center'">
            Không có dữ liệu
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="d-flex align-items-center justify-content-end">
      <span class="mx-1 text-color">Số bản ghi mỗi trang: </span>
      <p-dropdown
        [options]="options"
        optionLabel="label"
        optionValue="value"
        [(ngModel)]="pageSize"
        (ngModelChange)="changeRowsPerPage($event)"
      />
      <p-paginator
        [first]="first"
        [rows]="pageSize"
        [totalRecords]="totalRecords"
        (onPageChange)="onPageChange($event)"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="{first} - {last} of {totalRecords}"
        [showPageLinks]="false"
        [showFirstLastIcon]="false"
      ></p-paginator>
    </div>
  </div>
  <p-confirmDialog />
</div>
